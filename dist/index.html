<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>toDoing</title>
  </head>
  <body>
    <script src="main.js" defer></script>
    <header id="header">
      <div id="logo">
        <span id="to-span">to</span><span id="doing-span">Doing</span>
      </div>
      <div class="navigation-header">
        <button class="header-btn" id="add-btn"></button>
        <button class="header-btn" id="settings-btn"></button>
        <button class="header-btn" id="profile-btn"></button>
      </div>
    </header>
    <div id="main">
      <nav id="left-nav">
        <div class="task-group today">Today</div>
        <div class="task-group tomorrow">Tomorrow</div>
        <div class="task-group week">This week</div>
        <div class="task-group month">This month</div>
        <div class="task-group priority critical-priority">
          Critical priority
        </div>
        <div class="task-group priority high-priority">High priority</div>
        <div class="task-group priority medium-priority">Medium priority</div>
        <div class="task-group priority low-priority">Low priority</div>
      </nav>
      <div id="content-container">
        <h1>Content</h1>
        <div id="content"></div>
      </div>
    </div>
    <div class="modal hide">
      <div class="modal-top">
        <h2 class="modal-title">New task</h2>
        <button class="modal-close-btn"></button>
      </div>
      <form id="modal-task-form">
        <div class="task-input">
          <label for="task-name">Task name:</label>
          <input id="task-name" name="task-name" type="text" required />
        </div>
        <div class="task-input">
          <label for="task-description">Description:</label>
          <input id="task-description" name="task-description" type="text" />
        </div>
        <div class="task-input task-priority-section">
          Task priority:
          <button class="priority-btn" id="low-priority" type="button"></button>
          <button
            class="priority-btn"
            id="medium-priority"
            type="button"
          ></button>
          <button
            class="priority-btn"
            id="high-priority"
            type="button"
          ></button>
          <button
            class="priority-btn"
            id="critical-priority"
            type="button"
          ></button>
        </div>
        <div class="task-input">
          <label for="task-date">Due date</label>
          <input id="task-date" name="task-date" type="date" />
        </div>
        <div class="task-input">
          <label for="task-project">Select project: </label>
          <input type="text" list="task-project" />
          <datalist id="task-project"> </datalist>
        </div>
        <button class="modal-confirm-btn" type="submit">Add new task</button>
      </form>
    </div>
    <footer>
      <p>This is the footer</p>
    </footer>
  </body>
</html>
